<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | Doctor Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url('{% static "images/face.png" %}') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .login-wrapper-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            background: #283891;
            color: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2rem;
        }

        .title-text {
            color: #1e293b;
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle-text {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 35px;
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .custom-input {
            width: 100%;
            height: 55px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            padding: 0 45px 0 15px; /* ترك مساحة للأيقونة على اليمين */
            font-size: 0.95rem;
            transition: all 0.3s;
            text-align: center;
        }

        .custom-input:focus {
            border-color: #283891;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(40, 56, 145, 0.1);
        }

        /* تنسيق أيقونة العين */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            transition: 0.3s;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #283891;
        }

        .btn-submit {
            width: 100%;
            height: 55px;
            background: #283891;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #1e2a6d;
            transform: translateY(-2px);
        }

        .error-msg {
            background: #fff1f2;
            color: #be123c;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-note {
            margin-top: 35px;
            color: #cbd5e1;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .glass-card { padding: 40px 25px; }
            .title-text { font-size: 1.35rem; }
            .custom-input, .btn-submit { height: 50px; }
        }
    </style>
</head>
<body>

<div class="login-wrapper-fixed">
    <div class="login-container">
        <div class="glass-card">
            
            <div class="brand-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            
            <h2 class="title-text">Doctor Access</h2>
            <p class="subtitle-text">Enter your credentials to continue</p>

            {% if form.errors %}
            <div class="error-msg">
                Invalid username or password.
            </div>
            {% endif %}

            <form method="post" autocomplete="off">
                {% csrf_token %}
                
                <div class="input-wrapper">
                    <input type="text" 
                           name="{{ form.username.name }}" 
                           id="{{ form.username.id_for_label }}"
                           class="custom-input" 
                           placeholder="Username"
                           required>
                </div>

                <div class="input-wrapper">
                    <input type="password" 
                           name="{{ form.password.name }}" 
                           id="password-input"
                           class="custom-input" 
                           placeholder="Password"
                           required>
                    <i class="fas fa-eye toggle-password" id="toggleEye"></i>
                </div>

                <button type="submit" class="btn-submit">
                    Sign In
                </button>

                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <div class="footer-note">
                SECURE SESSION VERIFIED
            </div>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#toggleEye');
    const password = document.querySelector('#password-input');

    togglePassword.addEventListener('click', function (e) {
        // تبديل نوع الحقل بين password و text
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // تبديل شكل الأيقونة
        this.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
